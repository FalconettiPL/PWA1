<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Słówek</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ucz się słówek</h1>
        <!-- Wyświetlane pytanie -->
        <h2 id="question">Pytanie pojawi się tutaj</h2>
        
        <!-- Pole do wprowadzania odpowiedzi -->
        <input type="text" id="answer" placeholder="Wpisz odpowiedź po hebrajsku" dir="rtl">
        
        <!-- Przyciski -->
        <button id="checkButton" onclick="checkAnswer()">Sprawdź</button>
        <button id="nextButton" onclick="showQuestion()" style="display: none;">Dalej</button>
        
        <!-- Informacja zwrotna -->
        <p id="feedback"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
